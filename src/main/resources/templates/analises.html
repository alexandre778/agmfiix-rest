<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Análises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Análises</h2>
    <a href="/analises/novo" class="btn btn-success mb-3">Adicionar Nova Análise</a>
    <a th:href="@{ / }" class="btn btn-info mb-3">Voltar para a Tela Principal</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Filme</th>
                <th>Análise</th>
                <th>Nota</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="analise : ${analises}">
                <td th:text="${analise.id}"></td>
                <td th:text="${analise.filme.titulo}"></td>
                <td th:text="${analise.analise}"></td>
                <td th:text="${analise.nota}"></td>
                <td>
                    <a th:href="@{/analises/editar/{id}(id=${analise.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/analises/excluir/{id}(id=${analise.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
