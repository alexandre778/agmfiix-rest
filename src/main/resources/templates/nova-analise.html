<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Adicionar Nova Análise</h2>
    <form th:action="@{/analises}" th:object="${analise}" method="post">
        <div class="mb-3">
            <label for="filme" class="form-label">Filme:</label>
            <select th:field="*{filme}" id="filme" class="form-select" required>
                <option th:each="filme : ${filmes}" 
                        th:value="${filme.id}" 
                        th:text="${filme.titulo}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="analise" class="form-label">Análise:</label>
            <textarea th:field="*{analise}" id="analise" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="nota" class="form-label">Nota:</label>
            <input type="number" th:field="*{nota}" id="nota" class="form-control" min="0" max="10" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentário:</label>
            <textarea th:field="*{comentario}" id="comentario" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Análise</button>
        <a th:href="@{/analises}" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{ / }" class="btn btn-info">Voltar para a Tela Principal</a>
    </form>
</div>
</body>
</html>
