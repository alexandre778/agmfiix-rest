<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Filmes</h2>
    <a href="/filmes/novo" class="btn btn-success mb-3">Adicionar Novo Filme</a>
    <a th:href="@{ / }" class="btn btn-info mb-3">Voltar para a Tela Principal</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Sinopse</th>
                <th>Ano de Lançamento</th>
                <th>Gênero</th>
                <th>Análises e Notas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.id}"></td>
                <td th:text="${filme.titulo}"></td>
                <td th:text="${filme.descricao}"></td>
                <td th:text="${filme.sinopse}"></td>
                <td th:text="${filme.anoLancamento}"></td>
                <td th:text="${filme.genero}"></td>
                <td>
                    <ul>
                        <li th:each="analise : ${filme.analises}">
                            <strong th:text="${analise.analise}"></strong> - 
                            Nota: <span th:text="${analise.nota}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/filmes/excluir/{id}(id=${filme.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
